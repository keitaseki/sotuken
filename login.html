<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div>
        <!--<h1>ログイン</h1>-->
    </div>

    <div>

        <!--フォーム-->
        <form name="login_form">
            <div class="header">
                <h1 class="contact-title">ログイン</h1>
                <p>ID、Passwordをご入力の上、「認証」ボタンをクリックしてください。</p>
            </div>
            <div>

                <div class="idps">
                    <div>
                        <input type="id" name="id" placeholder="ID">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="pass" placeholder="Password" onchange="nextPage()">
                    </div>
                </div>

            </div>
            <button class="button" type="button" onClick="nextPage();">認証</button><br>
            <a href="newlogin.html">新規登録画面</a>
        </form>


      
        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                location.href = id + pwd + ".html";
            }
        </script>

    </div>

</body>

</html>
