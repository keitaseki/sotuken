
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/form.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <p class="lead-form">詳細なプランを決定してください！！</p>

<form>
    <div class="item">
        <label class="label">人数</label>
        <input class="inputs" type="text" name="name" placeholder="人数を入力してください">
    </div>



      
    <div class="item">
        <label class="label">食事コース</label>

        <select id="select_search">
			<option value="0" selected="selected">価格を選択してください</option>
			<option value="1">100000</option>
			<option value="2">200000</option>			
			<option value="3">300000</option>
	</select>
	<button class="select_btn" type="button">選択</button>
        <div class="select_box">
            <p class="select_title">選択された価格は</p>
            <p class="select_txt_off">価格を選択して下さい</p>
            <p class="select_txt1">アミューズ（小前菜）<img src="picture/smallAppetizar.jpg">
                                 <a class="aaaa"> オードブル（前菜）</a>  <img src="picture/appetizar.jpg">
                                　パン               <img src="picture/bread.jpg">
                                  スープ、ポタージュ  <img src="picture/soup.jpg">
                                  ボワニソン（魚料理）<img src="picture/poisson.jpg">
                                  グラニテ・ソルベ    <img src="picture/graniteSorbet.jpg">
                                  ヴィアンド（肉料理）<img src="picture/viand.jpg">
                                  デゼール（デザート）<img src="picture/desale.jpg"></p>
            <p class="select_txt2">20000<img src="picture/weddingMascot.jpg"> ご飯</p>
            <p class="select_txt3">30000<img src="picture/weddingMascot.jpg"> ご飯２</p>
        </div>




    <div class="item">
        <label class="label">ケーキ</label>
        <input class="inputs" type="email" name="email" placeholder="ご要望があればお書きください">
    </div>

    <div class="item">
        <label class="label">会場花の予算</label>
        <select class="inputs" name="cooking">
            <option value="otegoro">50000未満</option>
            <option value="heiminn">50000～100000</option>
            <option value="hugou">100000～150000</option>
            <option value="daihugou">150000以上</option>
        </select>
        <input class="inputs" type="text" name="name" placeholder="その他ご要望があればお書きください">
    </div>

    <div class="item">
        <label class="label">テーブルクロス（色）</label>
        <input class="inputs" type="email" name="email" placeholder="ご要望があればお書きください">
    </div>

    <div class="item">
        <label class="label">テーブルクロス（特徴）</label>
        <input class="inputs" type="email" name="email" placeholder="ご要望があればお書きください">
    </div>

    <div class="item">
        <label class="label">記念品</label>
    </div>

    <div>
            <select id="selectPhoto">
                <option value="photo01" selected="selected">花</option>
                <option value="photo02">ぬいぐるみ</option>
                <option value="photo03">お米</option>
                <option value="photo04">お酒</option>
            </select>
            <ul>
                <li id="photo01">
                <img src="picture/weddingFlower.jpg" alt="花">
                <p>大切な日に、大切なものを送ってみてはどうですか？</p>
                </li>
                <li id="photo02">
                <img src="picture/weddingMascot.jpg" alt="ぬいぐるみ">
                <p>生まれた体重と全く同じ重さのぬいぐるみを用意します！</p>
                </li>
                <li id="photo03">
                <img src="picture/weddingRice.png" alt="お米">
                <p>生まれた体重と全く同じ重さのお米を用意します！</p>
                </li>
                <li id="photo04">
                <img src="picture/weddingliquor.jpg" alt="お酒">    
                <p>ラベルに名前や顔写真、似顔絵を入れることができます！</p>
                </li>
            </ul>
    </div>
    <div class = "opinion">
        <input class="inputs" type="text" name="name" placeholder="その他ご要望があればお書きください">
    </div>
      
    <div class="item">
        <label class="label">ご意見</label>
        <textarea class="inputs"></textarea>
    </div>
    
    <div class="btn-area">
        <input type="submit" value="確定"><input type="reset" value="リセット">
    </div>

</form>

<script>
    // --記念品--
    $(function(){
  $('#selectPhoto').change(function () {
    //選択したoptionのvalueを取得
    var val = $(this).val();
    //先頭に#を付けてvalueの値をidに変換
    var selectPhotoId = '#' + val;
    //一度すべてのブロックを非表示にする
    $('ul li').hide();
    //選択したブロックのみを表示
    $(selectPhotoId).show();
  });
});

// --料理コース選択--
$(function() {
	$(".select_btn").on('click', function() {
		var data = $("#select_search").val();
		$(".select_txt_off,.select_txt1,.select_txt2,.select_txt3").css({"display":"none"});
        if(data == 0){
			$(".select_txt_off").css({"display":"block"});
		}else if(data == 1){
			$(".select_txt1").eq(data - 1).css({"display":"block"});
		}else if(data == 2){
            $(".select_txt2").eq(data - 2).css({"display":"block"});
        }else if(data == 3){
            $(".select_txt3").eq(data - 3).css({"display":"block"});
        }


	});

});
</script>

</body>


</html>
